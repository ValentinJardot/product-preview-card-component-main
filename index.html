<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
      <section class="img-wrapper">
        <picture>
          <!-- Source pour les écrans mobiles -->
          <source srcset="./assets/img/image-product-mobile.jpg" media="(max-width: 375px)">
          
          <!-- Image par défaut si aucune condition n'est satisfaite -->
          <img src="./assets/img/image-product-desktop.jpg" alt="Image">
        </picture>
      </section>
      <section class="content-wrapper">
        
        <h3>
          Perfume
        </h3>
        
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>
        
        <p class="summary">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price">
          <p class="price current">
            $149.99
          </p>
          <p class="price old">
            $169.99
          </p>
        </div>
        
        <button>
          Add to Cart
        </button>
      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://valentinjardot.com/">Valentin Jardot</a>.
  </footer>
</body>
</html>
